<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 75%;
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        .close-btn {
            float: right;
            color: lightgray;
            font-size: 24px;
            font-weight: bold;
        }

        .close-btn:hover {
            color: darkgray;
        }

        .pop1 {
            display: none;
        }

        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }


        .active, .accordion:hover {
            background-color: #ccc;
        }

        /* Style the accordion panel. Note: hidden by default */
        .panel {
            padding: 0 18px;
            background-color: white;
            display: none;
            overflow: hidden;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .accordion:after {
            content: '\02795'; /* Unicode character for "plus" sign (+) */
            font-size: 13px;
            color: #777;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2796"; /* Unicode character for "minus" sign (-) */
        }


    </style>


</head>
<body>
<button id="modal-btn"> click me, I make a modal</button>
<div class="modal">

        <span class="close-btn">&times;</span>

    </div>
    <div class="modal-content">
        <p>this is the text inside the modal</p>
    </div>
    <div class="modal-footer">
        <h2>I am the Footer</h2>
    </div>
</div>

<div>
    <button class="accordion">Shark Dangerous Area</button>
    <div class="panel">

</body>

<script>
    let modalBtn = document.getElementById("modal-btn");
    let modal = document.querySelector(".modal");
    let closeBtn = document.querySelector(".close-btn");
    let modalpop = document.getElementById("pop");
    let num = 2;
    document.getElementById('theNo').innerHTML = num;

    console.log(closeBtn);
    modalBtn.onclick = function () {
        modal.style.display = "block"
    };
    closeBtn.onclick = function () {
        modal.style.display = "none"
    };
    window.onclick = function (e) {
        if (e.target == modal) {
            modal.style.display = "none"
        }
    };

    modalBtn.onmouseover = function () {
        modalpop.style.display = "block"
    };

    modalBtn.onmouseout = function () {
        modalpop.style.display = "none"
    };


    function bigImg(x) {
        x.style.height = "64px";
        x.style.width = "64px";
    }

    function normalImg(x) {
        x.style.height = "32px";
        x.style.width = "32px";
    }

    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }


    var checkbox = document.querySelector('input[type="checkbox"]');
    console.log(checkbox);
    checkbox.addEventListener('change', function () {
        if (checkbox.checked) {
            // do this
            console.log('turned on');
        } else {
            // do that
            console.log('turned off');
        }
    });

</script>
